<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scraper Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- DaisyUI for theme (we still use the theme selector) -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
  /* Enables drag for this region */
  .drag-bar {
    -webkit-app-region: drag;
  }

  /* Prevents drag on buttons inside drag region */
  .no-drag {
    -webkit-app-region: no-drag;
  }
  </style>
</head>
<body class="font-sans pt-10" data-theme="dark">
  <div id="drag-bar" class="drag-bar fixed top-0 left-0 w-full h-10 bg-red-600 z-50 flex items-center px-4 text-white font-bold">
  Scraper Control Panel
  </div>

  <!-- MAIN LAYOUT: Sidebar + Main Content -->
  <div class="flex h-screen">

    <!-- SIDEBAR -->
    <aside id="sidebar" class="w-64 bg-base-300 p-4 flex flex-col transition-all duration-300 overflow-hidden">

      <!-- Sidebar Navigation List -->
      <ul class="flex flex-col space-y-2 flex-1">

        <!-- COLLAPSE BUTTON (no DaisyUI 'btn' class for more control) -->
        <li>
          <button onclick="toggleSidebar()" id="toggleBtn"
            class="flex items-center w-full px-2 py-2 rounded-md hover:bg-base-200 transition-colors">
            <i id="toggleIcon" data-lucide="menu" class="w-5 h-5"></i>
            <span class="sidebar-label ml-2">Menu</span>
          </button>
        </li>

        <!-- DASHBOARD -->
        <li>
          <a class="flex items-center w-full px-2 py-2 rounded-md hover:bg-base-200 transition-colors" title="Dashboard">
            <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
            <span class="sidebar-label ml-2">Dashboard</span>
          </a>
        </li>

        <!-- LOGS -->
        <li>
          <a class="flex items-center w-full px-2 py-2 rounded-md hover:bg-base-200 transition-colors" title="Logs">
            <i data-lucide="file-text" class="w-5 h-5"></i>
            <span class="sidebar-label ml-2">Logs</span>
          </a>
        </li>

        <!-- SETTINGS -->
        <li>
          <a class="flex items-center w-full px-2 py-2 rounded-md hover:bg-base-200 transition-colors" title="Settings">
            <i data-lucide="settings" class="w-5 h-5"></i>
            <span class="sidebar-label ml-2">Settings</span>
          </a>
        </li>

        <!-- THEME SELECTOR -->
        <li id="themeSection">
          <label class="label sidebar-label mt-4">Theme</label>
          <select class="select select-bordered w-full sidebar-label" onchange="changeTheme(this.value)">
            <option disabled selected>Select Theme</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="luxury">Luxury</option>
            <option value="synthwave">Synthwave</option>
            <option value="dracula">Dracula</option>
          </select>
        </li>
      </ul>
    </aside>

    <!-- MAIN CONTENT AREA -->
    <main class="flex-1 p-6 overflow-y-auto">
      <div class="card bg-base-200 p-6 shadow-xl">
        <h1 class="text-4xl font-extrabold text-center mb-6">🔍 Scraper Control Panel</h1>

        <div class="space-y-4">
          <button onclick="getValueA()" class="btn btn-primary w-full">🔹 Get Value A</button>
          <button onclick="getValueB()" class="btn btn-success w-full">🔸 Get Value B</button>
          <button onclick="postValueC()" class="btn btn-secondary w-full">📨 Post Value C</button>
        </div>

        <div id="output" class="mt-6 text-center text-sm opacity-70">
          Awaiting commands...
        </div>
      </div>
    </main>
  </div>

  <!-- Connect to your backend logic -->
  <script src="/static/app.js"></script>
</body>
</html>
